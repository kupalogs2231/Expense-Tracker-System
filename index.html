<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h3 {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .card .amount {
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }

        .card.income .amount {
            color: #10b981;
        }

        .card.expense .amount {
            color: #ef4444;
        }

        .card.balance .amount {
            color: #667eea;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-section h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .transactions-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .transactions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .transactions-header h2 {
            color: #333;
        }

        .filter-group {
            display: flex;
            gap: 10px;
        }

        .filter-group select {
            padding: 8px 15px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
        }

        .transaction-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
            transition: background-color 0.2s;
        }

        .transaction-item:hover {
            background-color: #f9fafb;
        }

        .transaction-info {
            flex: 1;
        }

        .transaction-description {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .transaction-meta {
            display: flex;
            gap: 15px;
            font-size: 0.85em;
            color: #666;
        }

        .transaction-amount {
            font-size: 1.2em;
            font-weight: bold;
            margin-right: 15px;
        }

        .transaction-amount.income {
            color: #10b981;
        }

        .transaction-amount.expense {
            color: #ef4444;
        }

        .transaction-actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px;
            font-size: 1.2em;
            color: #6b7280;
            transition: color 0.2s;
        }

        .btn-icon:hover {
            color: #ef4444;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #9ca3af;
        }

        .category-badge {
            display: inline-block;
            padding: 4px 12px;
            background: #e5e7eb;
            border-radius: 12px;
            font-size: 0.85em;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 640px) {
            .summary-cards {
                grid-template-columns: 1fr;
            }

            .transactions-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>💰 Expense Tracker</h1>
            <p>Manage your finances with ease</p>
        </div>

        <div class="summary-cards">
            <div class="card balance">
                <h3>Total Balance</h3>
                <div class="amount" id="totalBalance">₱0.00</div>
            </div>
            <div class="card income">
                <h3>Total Income</h3>
                <div class="amount" id="totalIncome">₱0.00</div>
            </div>
            <div class="card expense">
                <h3>Total Expenses</h3>
                <div class="amount" id="totalExpense">₱0.00</div>
            </div>
        </div>

        <div class="main-content">
            <div class="form-section">
                <h2>Add Transaction</h2>
                <form id="transactionForm">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <input type="text" id="description" placeholder="Enter description" required>
                    </div>
                    <div class="form-group">
                        <label for="amount">Amount</label>
                        <input type="number" id="amount" placeholder="Enter amount" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="type">Type</label>
                        <select id="type" required>
                            <option value="expense">Expense</option>
                            <option value="income">Income</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="category">Category</label>
                        <select id="category" required>
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Education">Education</option>
                            <option value="Salary">Salary</option>
                            <option value="Business">Business</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">Add Transaction</button>
                        <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear</button>
                    </div>
                </form>
            </div>

            <div class="transactions-section">
                <div class="transactions-header">
                    <h2>Transaction History</h2>
                    <div class="filter-group">
                        <select id="filterType" onchange="filterTransactions()">
                            <option value="all">All</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                        <select id="filterCategory" onchange="filterTransactions()">
                            <option value="all">All Categories</option>
                            <option value="Food">Food</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Shopping">Shopping</option>
                            <option value="Bills">Bills</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Education">Education</option>
                            <option value="Salary">Salary</option>
                            <option value="Business">Business</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="transaction-list" id="transactionList">
                    <div class="empty-state">
                        <p>No transactions yet. Add your first transaction!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let transactions = [];
        let editingId = null;

        window.addEventListener('load', () => {
            loadTransactions();
            setDefaultDate();
        });

        function setDefaultDate() {
            const dateInput = document.getElementById('date');
            const today = new Date().toISOString().split('T')[0];
            dateInput.value = today;
        }

        function loadTransactions() {
            updateDisplay();
        }

        function saveTransactions() {
            updateDisplay();
        }

        document.getElementById('transactionForm').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const category = document.getElementById('category').value;
            const date = document.getElementById('date').value;

            if (editingId !== null) {
                const index = transactions.findIndex(t => t.id === editingId);
                transactions[index] = {
                    ...transactions[index],
                    description,
                    amount,
                    type,
                    category,
                    date
                };
                editingId = null;
                document.querySelector('.btn-primary').textContent = 'Add Transaction';
            } else {
                const transaction = {
                    id: Date.now(),
                    description,
                    amount,
                    type,
                    category,
                    date
                };
                transactions.push(transaction);
            }

            saveTransactions();
            clearForm();
        });

        function clearForm() {
            document.getElementById('transactionForm').reset();
            setDefaultDate();
            editingId = null;
            document.querySelector('.btn-primary').textContent = 'Add Transaction';
        }

        function editTransaction(id) {
            const transaction = transactions.find(t => t.id === id);
            if (transaction) {
                document.getElementById('description').value = transaction.description;
                document.getElementById('amount').value = transaction.amount;
                document.getElementById('type').value = transaction.type;
                document.getElementById('category').value = transaction.category;
                document.getElementById('date').value = transaction.date;
                editingId = id;
                document.querySelector('.btn-primary').textContent = 'Update Transaction';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        function deleteTransaction(id) {
            if (confirm('Are you sure you want to delete this transaction?')) {
                transactions = transactions.filter(t => t.id !== id);
                saveTransactions();
            }
        }

        function filterTransactions() {
            updateDisplay();
        }

        function updateDisplay() {
            const filterType = document.getElementById('filterType').value;
            const filterCategory = document.getElementById('filterCategory').value;

            let filteredTransactions = transactions;

            if (filterType !== 'all') {
                filteredTransactions = filteredTransactions.filter(t => t.type === filterType);
            }

            if (filterCategory !== 'all') {
                filteredTransactions = filteredTransactions.filter(t => t.category === filterCategory);
            }

            const income = transactions
                .filter(t => t.type === 'income')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const expense = transactions
                .filter(t => t.type === 'expense')
                .reduce((sum, t) => sum + t.amount, 0);
            
            const balance = income - expense;

            document.getElementById('totalBalance').textContent = formatCurrency(balance);
            document.getElementById('totalIncome').textContent = formatCurrency(income);
            document.getElementById('totalExpense').textContent = formatCurrency(expense);

            const listContainer = document.getElementById('transactionList');
            
            if (filteredTransactions.length === 0) {
                listContainer.innerHTML = '<div class="empty-state"><p>No transactions found.</p></div>';
                return;
            }

            filteredTransactions.sort((a, b) => new Date(b.date) - new Date(a.date));

            listContainer.innerHTML = filteredTransactions.map(t => `
                <div class="transaction-item">
                    <div class="transaction-info">
                        <div class="transaction-description">${t.description}</div>
                        <div class="transaction-meta">
                            <span class="category-badge">${t.category}</span>
                            <span>${formatDate(t.date)}</span>
                        </div>
                    </div>
                    <div class="transaction-amount ${t.type}">
                        ${t.type === 'income' ? '+' : '-'}${formatCurrency(t.amount)}
                    </div>
                    <div class="transaction-actions">
                        <button class="btn-icon" onclick="editTransaction(${t.id})" title="Edit">✏️</button>
                        <button class="btn-icon" onclick="deleteTransaction(${t.id})" title="Delete">🗑️</button>
                    </div>
                </div>
            `).join('');
        }

        function formatCurrency(amount) {
            return '₱' + amount.toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
        }
    </script>
</body>
</html>
